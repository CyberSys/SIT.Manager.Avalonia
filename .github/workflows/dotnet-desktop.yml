name: .NET Core Desktop for Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    env:
      Solution_Name: SIT.Manager.sln
    strategy:
      matrix:
        configuration: [Debug, Release]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
        
        
    - name: Build Debug&Release
      run: |
        dotnet build --configuration ${{ matrix.configuration }}
        dotnet pack ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }}

    - name: Package File
      run: Compress-Archive -Path ${{ github.workspace }}/SIT.Manager.Desktop/bin/${{ matrix.configuration }}/net8.0/win-x64/* -Destination ${{ matrix.configuration }}.zip
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: ${{ matrix.configuration }}
        path: ${{ github.workspace }}/${{ matrix.configuration }}.zip
        if-no-files-found: error
        retention-days: 3
